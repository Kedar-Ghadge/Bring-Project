<div class="row">
    <div class="colxs-12">
        <img src="{{myRecipe.imagePath}}" alt="" class="image-responisve" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="colxs-12">
        <h1>{{myRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type ="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
                <ul class="dropdown-menu" style="cursor: pointer;">
                    <li><a (click)="addToShoppingList()">Shopping List</a></li>
                    <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
        </div>
     </div>
</div>
<div class="row">
    <div class="colxs-12">
        <p>{{myRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="colxs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of myRecipe.ingredients">{{ingredient.Name}} - {{ingredient.Amount}}</li>
        </ul>
    </div>
</div>
